buildscript {
    repositories {
        mavenCentral()
	google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }

    // tasks.withType(JavaCompile) {
    //     options.deprecation = true
    // }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    namespace "org.billthefarmer.location"

    defaultConfig {
        applicationId "org.billthefarmer.location"
        minSdkVersion 14
        targetSdkVersion 28
        versionName "1.0"
        versionCode 1

        buildConfigField "long", "BUILT", System.currentTimeMillis() + "L"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
	disable 'IconDensities', 'RtlHardcoded', 'ExpiredTargetSdkVersion',
            'NonConstantResourceId'
	abortOnError false
    }
}

dependencies {
    implementation 'org.osmdroid:osmdroid-android:6.0.2'
}
